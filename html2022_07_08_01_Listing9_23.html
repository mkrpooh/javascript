    <body>
        <h1>Datenkapselung in JavaScript</h1>
        <script>
            //Konstruktormethode
            function Person() {
                var name = new Object();
                var firmaInternerName = "Mkrpooh EDV DontKnow";
                var internerName = "";
                name.getName = function() {
                    return internerName;
                };
                name.setName = function(name) {
                    internerName = name;
                };
                name.firma = firmaInternerName;
                return name;
            }
            //Objektdarstellung und Anwendung
            obj = new Person();
            obj.setName("Luisa");
            document.write(
                "Indirekter Zugriff auf den Namen Ã¼ber einen Getter: "
                + obj.getName() + "<br />"
            );
            document.write(
                "Versuch des direkten Zugriffs auf den Namen: "
                + obj.name + "<br />"
            );
            document.write("Zugriff auf die freigegebene Eigenschaft: "
                + obj.firma + "<br />");
            document.write(
                "Versuch des Zugriffs auf den internen Bezeichner" +
                " der Eigenschaft: " + obj.firmaInternerName + "<br />"
            );
        </script>
    </body>
