<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fenster öffnen und schließen</title>
        <script>
            var mFenster;
            function fenster_neu() {
                mFenster = open("", "CFenster");
            }
            function leeresfenster_zu() {
                if (mFenster.closed != true)
                    mFenster.close();
            }
            function init() {
                mFenster = open("html2022_06_22_01_Listing4_2.html", "Afenster");
                window.setTimeout('mFenster.close()', '3000');
            }
        </script>
    </head>
    <body>
        <h1>open() und close() in der Anwendung</h1>
        <table border="5">
            <form name="meinFormular">
                <tr><td>Anzeige neue Textdatei</td>
                <td><input type="button" value="OK" onClick=
                    'window.open("html2022_06_24_01_Listing4_9.txt", "Afenster")' /></td></tr>
                <tr><td>Anzeige einer Grafik</td>
                <td><input type="button" value="OK" onClick=
                    'self.open("IMG_2500.JPG", "Afenster")' /></td></tr>
                <tr><td>Anzeige einer neuen HtML-Datei</td>
                <td><input type="button" value="OK" onClick=
                    'self.open("html2022_07_10_01_Listing11_5.html", "Bfenster")' /></td></tr>
                <tr><td>Anzeige dieser Datei in einem neuen Fenster</td>
                <td><input type="button" value="OK" onClick=
                    'self.open("html2022_07_10_01_Listing11_5.html", "Cfenster")' /></td></tr>
                <tr><td>Öffnen leeres Fenster</td>
                <td><input type="button" value="Auf"
                    onClick="fenster_neu()" /></td></tr>
                <tr><td>Schließe leeres Fenster</td>
                <td><input type="button" value="Zu"
                    onClick="leeresfenster_zu()" /></td></tr>
                <tr><td>Schließe Hauptfenster</td>
                <td><input type="button" value="Zu" onClick=
                    "window.close()" /></td></tr>
            </form>
        </table>
    </body>
    <script>
        window.onload = init;
    </script>
</html>
