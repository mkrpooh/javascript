<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Javascript-Standardfunktionen</title>
    </head>
    <body>
        <h1>Die Verwendung von Javascript-Standardfunktionen</h1>
        <script>
            var a = "$§äöüß";
            document.write("Wert von a: " + a + "<hr />");
            var b = escape( a );
            document.write("Der maskierte Wert von a: " + b + "<hr />");
            document.write("Rückwandlung mit unescape(): " +
                unescape( b ) + "<hr />");
            var c = 4;
            var d = 5;
            var e = "Wildsteig";
            document.write("Wert von c*d: " + eval("c*d") + "<hr />");
            document.write("Wert von c*e: " + eval("c*e") + "<hr />");
            document.write("isNaN() angewendet auf c*d: " +
                isNaN(eval("c*d")) + "<hr />");
            document.write("isNaN() angewendet auf c*e: " +
                isNaN(eval("c*e")) + "<hr />");
            var f = "3.1415";            
            document.write("parseFloat ('3.1415'): " + parseFloat(f)
                + "<hr />");
            document.write("parseInt ('3.1415'): " + parseInt(f)
                + "<hr />");
            //
            var g = "3.1415 ist der Wert von PI";
            document.write("parseFloat ('3.1415 ist der Wert von PI'): " + parseFloat(g)
                + "<hr />");
            document.write("parseInt ('3.1415 ist der Wert von PI'): " + parseInt(g)
                + "<hr />");
            //
            var h = "Der Wert von PI ist 3.1415";
            document.write("parseFloat ('Der Wert von PI ist 3.1415'): " + parseFloat(h)
                + "<hr />");
            document.write("parseInt ('Der Wert von PI ist 3.1415'): " + parseInt(h)
                + "<hr />");
            //
        </script>
    </body>
</html>
