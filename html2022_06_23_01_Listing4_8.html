<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Variablen und Datentypen</title>
    </head>
    <body>
        <h1>Der Umgang mit Variablen und Datentypen</h1>
        <script>
            a = 123;
            document.write("Wert von a: " + a + "<hr />");
            a = "Wildsteig";
            if(10)
                document.write("Wert von a nach der Neuzuweisung und Typ√§nderung: " + a + "<hr />");
            var b;
            document.write("Der Defaultwert von b: " + b + "<hr />");
            b = null;
            document.write("Wert von b nach Neuzuweisung: " + b + "<hr />");
            var c = 0x12;
            document.write("Der dezimale Wert von c (0x12): " + c + "<hr />");
            c = 3e3;
            document.write("Der dezimale Wert von c (3e3): " + c + "<hr />");
            c = 012;
            document.write("Der dezimale Wert von c (012): " + c + "<hr />");
        </script>
    </body>
</html>
