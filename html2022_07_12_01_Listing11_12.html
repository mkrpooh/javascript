<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Verschieben und Größenveränderung</title>
    </head>
    <body>
        <h1>Fenster verschieben und in der Größe verändern</h1>
        <table border="5">
            <form name="meinFormular">
                <tr><td>moveBy(100, 50)</td>
                    <td><input type="button" value="moveBy"
                        onClick='moveBy(100, 50)'/></td></tr>
                <tr><td>moveTo(100, 200)</td>
                    <td><input type="button" value="moveTo"
                        onClick='moveTo(100, 200)' /></td></tr>
                <tr><td>resizeBy(300, 200)</td>
                    <td><input type="button" value="resizeBy"
                        onClick='resizeBy(300, 200)' /></td></tr>
                <tr><td>resizeTo(200, 300)</td>
                    <td><input type="button" value="resizeTo"
                        onClick='resizeTo(200, 300)' /></td></tr>
            </form>
        </table>
    </body>
</html>
