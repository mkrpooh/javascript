<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Selbst definierte Funktionen</title>
        <script>
            function zufallsZahl() {
                document.write(Math.random() + "<hr />");
            }
            function multiplikation(a, b) {
                return a * b;
            }
            function addition(a, b) {
                document.write(a + b + "<hr />");
            }
        </script>
    </head>
    <body>
        <h1>Die Verwendung von selbst definierten JavaScript-Funktionen</h1>
        <script>
            zufallsZahl();
            zufallsZahl();
            var ergebnis = multiplikation(6, 7);
            document.write(ergebnis + "<hr />");
            document.write(multiplikation(5, 6) + "<hr />");
            addition(5, 6);
            zufallsZahl();
        </script>
    </body>
</html>
